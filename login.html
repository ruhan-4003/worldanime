        .login-form {

        .input-box {

        }
        .input-box input {

            padding: 12px 12px 12px 45px;
            border-radius: 99px;

            font-size: 17px;
            color: white;
            font-weight: 600;
        }
        .input-box input::placeholder {
            color: rgb(255, 255, 255);
            font-size: 17px;
            font-weight: 500;
        }
        .input-box input:focus {
            outline: 3px solid rgba(255, 255, 255, 0.3);
        }
        .input-box input::-ms-reveal {
            filter: invert(100%);
        }

        .input-box i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
            color: rgb(255, 255, 255);
        }

        .remember-forgot-box {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
            font-size: 15px;
        }

        .remember-forgot-box label {
            display: flex;
            gap: 8px;
            cursor: pointer;
        }
        .remember-forgot-box input {
            accent-color: white;
            cursor: pointer;
        }

        .remember-forgot-box a {
            color: white;

    /*                                                        Navbar Styles                              */
    .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;
        position: fixed; /* Makes the navbar stick to the top */
        top: 0;
        z-index: 10;
        background-color: rgba(0, 0, 0, 0.9); /* Solid dark background with slight transparency */
        color: white;
        padding: 4px 20px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5); /* Adds a subtle shadow for better visibility */
    }
    
    .navbar .logo {
        font-size: 1.8em;
        font-weight: bold;
        color: #e94560; /* Anime Era color */
        text-shadow: 0 3px 5px rgba(0, 0, 0, 0.4);
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    }
    
    .navbar .nav-middle {
      margin-left: 20%;
        display: flex;
        gap: 40px;
    }
    
    .nav-middle .dropdown {
        position: relative;
        cursor: pointer;
        transition: transform 0.3s;
    }
    
    .nav-middle .dropdown .drop-btn {
        font-size: 1em;
        font-family:cursive;
        color: #ffffff;
        text-transform: uppercase;
        padding: 10px 15px;
        border-radius: 10px;
        background: transparent;
        transition: background-color 0.3s, color 0.3s, box-shadow 0.3s;
    }
    
    .nav-middle .dropdown:hover .drop-btn,
    .nav-middle .dropdown .drop-btn:hover {
        background-color: #e94560;
        color: #ffffff;
        box-shadow: 0 4px 8px rgb(233, 69, 96);
    }
    
    .nav-middle .dropdown::before {
        content: '';
        position: absolute;
        top: -10px;
        left: -10px;
        right: -10px;
        bottom: -20px;
        border-radius: 100%;
        transition: all 0.3s;
        background: transparent;
        opacity: 0;
        z-index: -1;
    }
    
    .nav-middle .dropdown:hover::before {
        opacity: 1;
    }
    
    .nav-middle .dropdown .dropdown-content {
        display: none;
        position: absolute;
        top: 50px;
        left: 0;
        width:150px; 
        background: #000000;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
        border-radius: 10px;
        overflow: hidden;
        z-index: 10;
    }
    
    .nav-middle .dropdown:hover .dropdown-content {
        display: block;
    }
    
    .nav-middle .dropdown .dropdown-content a {
        display: block;
        font-family:cursive;
        font-size: 15px;
        padding: 10px 15px;
        color: #e0e0e0;
        text-decoration: none;
        background: rgba(255, 255, 255, 0.05);
        transition: background-color 0.7s, color 100s;
    }
    
    .nav-middle .dropdown .dropdown-content a:hover {
        background-color: #e94560;
        color: #ffffff;
    }
    
    .navbar .nav-right {
        display: inline-block;
        gap: 15px;
        margin-right: -10%;
    }
    
    .nav-right .btn {
        padding: 10px 20px;
        font-family:cursive;
        font-size: 1em;
        color: #ffffff;
        background: rgba(255, 255, 255, 0);
        border: 2px solid #e9456000;
        border-radius: 10px;
        cursor: pointer;
        transition: background-color 0.3s, color 0.3s, box-shadow 0.3s;
    }
    
    .nav-right .btn:hover {
        background-color: #e94560;
        color: #ffffff;
        box-shadow: 0 4px 8px rgba(233, 69, 96, 0.4);
    }
    
    /* Media Queries for Responsiveness */
    
    /* Mobile Devices */
    @media (max-width: 768px) {
        .navbar {
            padding: 4px 10px;
        }
    
        .navbar .logo {
            font-size: 1.4em;
        }
    
        .navbar .nav-middle {
            display: none; /* Hide middle nav links on mobile */
            flex-direction: column;
            gap: 20px;
            align-items: center;
            position: absolute;
            top: 60px;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.9);
        }
    
        .navbar .nav-right {
          display: none ;
            flex-direction: column;
            gap: 10px;
        }
    
        .navbar .nav-middle.active {
            display: flex; /* Show middle nav links when active */
        }
    
        /* Hamburger icon for mobile */
        .navbar .toggle-btn {
            display: block;
            cursor: pointer;
        }
    
        .navbar .toggle-btn span {
          border-radius: 30%;
            display: block;
            width: 25px;
            height: 3px;
            margin: 5px 0;
            background-color: #fff;
        }
    
        /* Hide buttons on mobile */
        .nav-right .btn {
            padding: 8px 15px;
        }
    }
    
    /* Tablet and larger screens */
    @media (min-width: 769px) and (max-width: 1024px) {
        .navbar {
            padding: 4px 15px;
        }
    
        .navbar .logo {
            font-size: 1.6em;
        }
    
        .navbar .nav-middle {
            gap: 30px;
        }
    
        .navbar .nav-right .btn {

        }
    }
    
    /* Laptop and larger screens */
    @media (min-width: 1025px) {

        }
    
        .navbar .logo {
            font-size: 1.8em;
        }

        }
    }
